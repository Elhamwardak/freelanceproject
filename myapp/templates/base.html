<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABCBOOK</title>

    {% load sass_tags %}
    {% load static %}

    <!-- BOOTSTRAP CDN ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ===== BOOTS CDN ICON ====  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- AWASOME CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ========= normalize.css ====== -->
    <link rel="stylesheet" href="{% static 'Stylesheet/normalize.css' %}" />

    <!-- =========== master.css ============ -->
    <link rel="stylesheet" href="{% static 'Stylesheet/master.css' %}" />

    <!-- =========== Local.css ============  -->
    <link rel="stylesheet" href="{% static 'Stylesheet/Local.css' %}" />

    <!-- =========== Tiny Slider ============  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
  </head>
  <body>
    {% include 'header.html' %}
    {% block body %}
    {% endblock body %}
    {% include 'footer.html' %}
    
    <script src="{% static 'Js/App.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
     <script>
        // Initialize Tiny Slider for each slider
        document.addEventListener("DOMContentLoaded", function() {
            const sliders = document.querySelectorAll('.my-slider');
            sliders.forEach(slider => {
                new tns({
                    container: slider,
                    items: 1, // Number of items to show
                    slideBy: 1,
                    autoplay: true,
                    controls: true,
                    mouseDrag:true,
                    navPosition:'bottom',
                    autoplayButtonOutput:false,
                    nav: true,
                    responsive: {
                        640: {
                            items: 2
                        },
                        960: {
                            items: 3
                        }
                    }
                });
            });
        });
    </script>
    
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
  </script>
  </body>
</html>
